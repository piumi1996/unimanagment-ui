<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
      </div>
    </div>
  </div>
    <div class="container-fluid mt--7">

        <div class="table-responsive">
            <div class="col-xl-8 order-xl-1">
                <div class="card bg-secondary shadow">
                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">
                            <div class="col-8">
                                <h3 class="mb-0">Please follow the steps to calculate your GPA</h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-type">Select your current academic year</label>
                                            <select class="form-control form-control-alternative" [(ngModel)]="selectedAcYearId">
                                                <option *ngFor="let data of acYearIdDetails" [value]="data.acYearId">{{data.acYear}}</option> 
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-type">Select your combination</label>
                                            <select class="form-control form-control-alternative" [(ngModel)]="selectedComb">
                                                <option *ngFor="let data of combDetails" value="data.combId">{{data.combName}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" *ngIf="selectedAcYearId=='3' || selectedAcYearId=='4'">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-type">Select your degree
                                                program</label>
                                            <select class="form-control form-control-alternative">
                                                <option selected="selected" value="Car">General degree
                                                </option>
                                                <option value="Van">Joint Major</option>
                                                <option value="Bus">Special Degree</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-type">Select subjects</label>
                                            <select class="form-control form-control-alternative">
                                                <option selected="selected" value="Car">CMIS
                                                </option>
                                                <option value="Van">ELTN</option>
                                                <option value="Bus">MATH</option>
                                                <option value="" >IMGT</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="button"  class="btn btn-primary my-4">
                                      Next <i class="ni ni-bold-right"></i>
                                    </button>
                                  </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
